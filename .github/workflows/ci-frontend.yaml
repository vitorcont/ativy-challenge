name: Frontend Deploy Automation

on:
  push:
    branches:
      - main
    paths:
      - "dashboard/*"
  workflow_dispatch:
jobs:
  pull:
    name: Pulling from repo
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
  install_and_build:
    name: Build Jobs
    working-directory: dashboard
    steps:
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
  upload_container:
    name: Updating Docker
    working-directory: dashboard
    steps:
      - name: Stop Container
        run: docker compose down -v
      - name: Start Container
        run: docker compose up -d
